---
name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from tag
        id: version
        run: |
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          echo "VERSION_NUMBER=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          # Extract the changelog section for this version
          VERSION="${{ steps.version.outputs.VERSION }}"

          # Get changelog content between this version and the next version header
          CHANGELOG=$(awk "/## $VERSION /,/## Version [0-9]/" CHANGELOG.md | sed '$d' | tail -n +2)

          # If changelog is empty, use a default message
          if [ -z "$CHANGELOG" ]; then
            CHANGELOG="See [CHANGELOG.md](CHANGELOG.md) for details."
          fi

          # Save to file to preserve formatting
          echo "$CHANGELOG" > release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Server Helper ${{ steps.version.outputs.VERSION }}
          body_path: release_notes.md
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            CHANGELOG.md
            README.md
            CONTRIBUTING.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "âœ… Release ${{ steps.version.outputs.VERSION }} created successfully!"
          echo "ðŸ“¦ View at: https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.VERSION }}"

  publish-galaxy:
    name: Publish to Ansible Galaxy (Optional)
    runs-on: ubuntu-latest
    needs: release
    if: false  # Set to true when ready to publish to Galaxy

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Ansible
        run: |
          pip install ansible

      - name: Publish to Galaxy
        run: |
          # This would publish your collection to Ansible Galaxy
          # Requires GALAXY_API_KEY secret configured
          # ansible-galaxy collection publish ./ --token ${{ secrets.GALAXY_API_KEY }}
          echo "Galaxy publishing disabled - set if: true to enable"
