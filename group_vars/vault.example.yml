# =============================================================================
# Server Helper v0.4.0 â€” Vault SecretsExample
# =============================================================================
# Copy to vault.yml, fill in values, then encrypt:
#   cp group_vars/vault.example.yml group_vars/vault.yml
#   # Edit vault.yml with your secrets
#   ansible-vault encrypt group_vars/vault.yml
#
# Generate secure passwords with:
#   openssl rand -hex 32

# TIER 1: Foundation
vault_restic_credentials:
  password: ""          # Restic repository encryption password

vault_nas_credentials:
  - username: ""        # NAS backup user
    password: ""

vault_aws_credentials:
  access_key: ""        # AWS S3 access key for backups
  secret_key: ""

# TIER 2: Target Agents
vault_dockge_credentials:
  username: "admin"
  password: ""          # Dockge web UI password

vault_netdata_credentials:
  claim_token: ""       # From Netdata Cloud (optional)
  claim_room: ""        # From Netdata Cloud (optional)

vault_netdata_stream_api_key: ""  # UUID: uuidgen or python -c "import uuid; print(uuid.uuid4())"

# TIER 3: Control - Critical
vault_authentik_credentials:
  secret_key: ""            # openssl rand -hex 32
  bootstrap_password: ""    # Initial admin password
  postgres_password: ""     # openssl rand -hex 16
  redis_password: ""        # openssl rand -hex 16

vault_grafana_credentials:
  admin_password: ""        # Initial admin password
  secret_key: ""            # openssl rand -hex 32

vault_step_ca_credentials:
  password: ""              # CA key password

vault_traefik_dashboard:
  username: "admin"
  password: ""              # Dashboard password (htpasswd format)

vault_pihole_password: ""   # Pi-hole admin password

# TIER 3: Control - Integration
vault_grafana_oidc:
  client_id: ""             # From Authentik OIDC provider
  client_secret: ""

vault_uptime_kuma_credentials:
  username: "admin"
  password: ""

vault_uptime_kuma_push_urls:
  nas: ""
  dockge: ""
  system: ""
  backup: ""
  security: ""
  update: ""

# Notifications (all optional)
vault_smtp_credentials:
  host: ""
  port: 587
  username: ""
  password: ""
  from: ""
  to: []

vault_discord_webhook: ""
vault_watchtower_notification_url: "" # e.g. discord://token@id, slack://token@hook
vault_telegram_credentials:
  bot_token: ""
  chat_id: ""
vault_slack_webhook: ""

# System
vault_system_users:
  admin_password: ""        # System admin user password
  admin_ssh_key: ""         # Public SSH key
