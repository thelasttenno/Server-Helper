---
# =============================================================================
# Server Helper v2.0 — Vault (Encrypted Secrets)
# =============================================================================
# This file should be encrypted with: ansible-vault encrypt group_vars/vault.yml
# Edit with: ansible-vault edit group_vars/vault.yml
#
# To create your vault password:
#   echo "your-secure-password" > .vault_password
#   chmod 600 .vault_password
#
# Structure mirrors the 3-tier role model.

# TIER 1: Foundation
vault_restic_credentials:
  password: "CHANGE_ME_restic_repo_password"

vault_nas_credentials:
  - username: "backup_user"
    password: "CHANGE_ME_nas_password"

vault_aws_credentials:
  access_key: "CHANGE_ME_aws_access_key"
  secret_key: "CHANGE_ME_aws_secret_key"

# TIER 2: Target Agents
vault_dockge_credentials:
  username: "admin"
  password: "CHANGE_ME_dockge_password"

vault_netdata_credentials:
  claim_token: ""
  claim_room: ""

vault_netdata_stream_api_key: "CHANGE_ME_generate_uuid"

# TIER 3: Control - Critical
vault_authentik_credentials:
  secret_key: "CHANGE_ME_authentik_secret_key"
  bootstrap_password: "CHANGE_ME_authentik_admin_password"
  postgres_password: "CHANGE_ME_authentik_postgres_password"
  redis_password: "CHANGE_ME_authentik_redis_password"

vault_grafana_credentials:
  admin_password: "CHANGE_ME_grafana_admin_password"
  secret_key: "CHANGE_ME_grafana_secret_key"

vault_step_ca_credentials:
  password: "CHANGE_ME_step_ca_password"

vault_traefik_dashboard:
  username: "admin"
  password: "CHANGE_ME_traefik_dashboard_password"

vault_pihole_password: "CHANGE_ME_pihole_password"

# TIER 3: Control - Integration
vault_grafana_oidc:
  client_id: "CHANGE_ME_grafana_oidc_client_id"
  client_secret: "CHANGE_ME_grafana_oidc_client_secret"

vault_uptime_kuma_credentials:
  username: "admin"
  password: "CHANGE_ME_uptime_kuma_password"

vault_uptime_kuma_push_urls:
  nas: ""
  dockge: ""
  system: ""
  backup: ""
  security: ""
  update: ""

# Notifications (optional — leave empty to disable)
vault_smtp_credentials:
  host: ""
  port: 587
  username: ""
  password: ""
  from: ""
  to: []

vault_discord_webhook: ""
vault_telegram_credentials:
  bot_token: ""
  chat_id: ""
vault_slack_webhook: ""

# System
vault_system_users:
  admin_password: "CHANGE_ME_system_admin_password"
  admin_ssh_key: ""
