---
- name: Create Step-CA stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/step-ca"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Step-CA Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/step-ca/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Step-CA environment file
  ansible.builtin.template:
    src: step_ca.env.j2
    dest: "{{ docker_stack_path }}/step-ca/.env"
    owner: root
    group: root
    mode: "0600"
  no_log: true

- name: Deploy Step-CA init script
  ansible.builtin.template:
    src: init-ca.sh.j2
    dest: "{{ docker_stack_path }}/step-ca/init-ca.sh"
    owner: root
    group: root
    mode: "0700"
  no_log: true

- name: Deploy Step-CA setup guide
  ansible.builtin.template:
    src: setup-guide.md.j2
    dest: "{{ docker_stack_path }}/step-ca/SETUP-GUIDE.md"
    owner: root
    group: root
    mode: "0644"

- name: Start Step-CA
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/step-ca"
    state: present
