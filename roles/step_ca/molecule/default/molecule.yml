---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2404-ansible
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
    cgroupns_mode: host
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  playbooks:
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      instance:
        target_domain: "test.local"
        control_node_ip: "192.168.1.1"
        control_step_ca:
          enabled: true
          port: 9443
          ca_name: "Test CA"
        vault_step_ca_password: "test-ca-password"
verifier:
  name: ansible
