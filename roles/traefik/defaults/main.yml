---
# Role: traefik â€” Defaults
control_traefik:
  enabled: true
  version: "v3.0"
  http_port: 80
  https_port: 443
  dashboard_port: 8080
  acme_email: "admin@{{ target_domain }}"
  acme_dns_provider: "cloudflare"
  log_level: "INFO"
  security_headers:
    browser_xss_filter: true
    content_type_nosniff: true
    frame_deny: true
    ssl_redirect: true
    sts_seconds: 315360000
    sts_include_subdomains: true
    sts_preload: true
