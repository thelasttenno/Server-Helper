---
# Role: traefik â€” Deploy Traefik v3 reverse proxy

- name: Create traefik-public Docker network
  community.docker.docker_network:
    name: traefik-public
    driver: bridge
    state: present

- name: Create Traefik stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/traefik"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create Traefik ACME directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/traefik/acme"
    state: directory
    owner: root
    group: root
    mode: "0700"

- name: Create ACME storage file
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/traefik/acme/acme.json"
    state: touch
    owner: root
    group: root
    mode: "0600"
    modification_time: preserve
    access_time: preserve

- name: Generate Traefik dashboard htpasswd hash
  ansible.builtin.set_fact:
    _traefik_htpasswd: >-
      {{ vault_traefik_dashboard.username }}:{{ vault_traefik_dashboard.password | password_hash('bcrypt') }}
  no_log: true

- name: Deploy Traefik Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/traefik/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  no_log: true

- name: Deploy Traefik static configuration
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ docker_stack_path }}/traefik/traefik.yml"
    owner: root
    group: root
    mode: "0644"
  notify: Restart Traefik

- name: Deploy Traefik dynamic configuration
  ansible.builtin.template:
    src: dynamic-config.yml.j2
    dest: "{{ docker_stack_path }}/traefik/dynamic-config.yml"
    owner: root
    group: root
    mode: "0644"
  notify: Restart Traefik

- name: Allow HTTP port
  community.general.ufw:
    rule: allow
    port: "{{ control_traefik.http_port | string }}"
    proto: tcp
    comment: "Traefik HTTP"

- name: Allow HTTPS port
  community.general.ufw:
    rule: allow
    port: "{{ control_traefik.https_port | string }}"
    proto: tcp
    comment: "Traefik HTTPS"

- name: Start Traefik
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/traefik"
    state: present
