---
# Lynis Role Default Variables

lynis:
  enabled: true
  
  # Scan schedule (systemd OnCalendar format)
  # Default: Sunday at 3:00 AM
  schedule: "Sun *-*-* 03:00:00"
  
  # Scan report directory
  scan_dir: "/var/log/lynis"
  
  # Report retention (days)
  retention_days: 90
  
  # Uptime Kuma push URL (from vault)
  uptime_kuma_push_url: "{{ vault_uptime_kuma_push_urls.security | default('') }}"
