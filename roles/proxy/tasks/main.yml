---
# Proxy Role - Main Tasks
# Deploys Traefik as a reverse proxy

- name: Create Traefik directories
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - "{{ proxy_base_dir }}"
    - "{{ proxy_config_dir }}"
    - "{{ proxy_certs_dir }}"
    - "{{ proxy_dynamic_dir }}"

- name: Create proxy Docker network
  community.docker.docker_network:
    name: "{{ proxy_network_name }}"
    state: present

- name: Deploy Traefik docker-compose file
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ proxy_base_dir }}/docker-compose.yml"
    mode: '0644'
  notify: Restart Traefik

- name: Deploy Traefik static configuration
  ansible.builtin.template:
    src: traefik.yml.j2
    dest: "{{ proxy_config_dir }}/traefik.yml"
    mode: '0644'
  notify: Restart Traefik

- name: Deploy Traefik dynamic configuration
  ansible.builtin.template:
    src: dynamic-config.yml.j2
    dest: "{{ proxy_dynamic_dir }}/config.yml"
    mode: '0644'

- name: Start Traefik container
  community.docker.docker_compose:
    project_src: "{{ proxy_base_dir }}"
    state: present
    pull: true

- name: Wait for Traefik to be ready
  ansible.builtin.uri:
    url: "http://localhost:{{ proxy_dashboard_port }}/api/overview"
    status_code: 200
  register: traefik_health
  until: traefik_health.status == 200
  retries: 30
  delay: 2
  when: proxy_dashboard_enabled | bool and proxy_dashboard_insecure | bool

- name: Display Traefik access info
  ansible.builtin.debug:
    msg:
      - "Traefik reverse proxy is ready!"
      - "HTTP Port: {{ proxy_http_port }}"
      - "HTTPS Port: {{ proxy_https_port }}"
      - "{% if proxy_dashboard_enabled | bool %}Dashboard: http://{{ ansible_default_ipv4.address }}:{{ proxy_dashboard_port }}{% endif %}"
