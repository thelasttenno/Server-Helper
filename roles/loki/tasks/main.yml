---
- name: Create Loki stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/loki"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Loki Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/loki/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Loki configuration
  ansible.builtin.template:
    src: loki-config.yml.j2
    dest: "{{ docker_stack_path }}/loki/loki-config.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Loki environment file
  ansible.builtin.template:
    src: loki.env.j2
    dest: "{{ docker_stack_path }}/loki/.env"
    owner: root
    group: root
    mode: "0600"

- name: Allow Loki port from targets
  community.general.ufw:
    rule: allow
    port: "{{ control_loki.port | string }}"
    proto: tcp
    comment: "Loki log ingestion"

- name: Start Loki
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/loki"
    state: present
