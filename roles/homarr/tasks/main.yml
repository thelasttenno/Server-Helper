---
# Role: homarr â€” Deploy Homarr dashboard

- name: Create Homarr stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/homarr"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create Homarr data directories
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/homarr/{{ item }}"
    state: directory
    owner: "1000"
    group: "1000"
    mode: "0755"
  loop:
    - configs
    - icons
    - data

- name: Deploy Homarr Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/homarr/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Start Homarr
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/homarr"
    state: present
