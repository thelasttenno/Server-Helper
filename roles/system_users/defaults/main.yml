---
# System Users Role - Default Variables

system_users:
  # Create admin user
  create_admin_user: false
  admin_user: "admin"
  admin_password: "changeme"  # Should come from vault
  admin_groups:
    - sudo
    - docker
  admin_passwordless_sudo: true
  admin_ssh_key: ""  # SSH public key (optional)

  # Root account
  disable_root_password: true

  # Additional users (optional)
  additional_users: []
  # Example:
  # - name: "developer"
  #   password: "changeme"
  #   groups: ["docker"]
  #   shell: "/bin/bash"
  #   ssh_key: "ssh-rsa AAAA..."
