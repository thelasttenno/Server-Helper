---
# DNS Role Default Variables

dns:
  enabled: false
  stack_dir: /opt/dockge/stacks/dns
  network_name: dns
  private_domain: internal
  local_domain: local
  connect_to_monitoring: true

  # Pi-hole configuration
  pihole:
    version: latest
    port: 8080  # Default to 8080 to avoid conflicts
    https_port: false
    theme: default-dark
    temp_unit: c
    query_logging: true
    rev_server: true
    rev_server_domain: local
    traefik_enabled: false

  # Unbound configuration
  unbound:
    version: latest
    ipv6: false
    num_threads: 2
    msg_cache_size: 50m
    rrset_cache_size: 100m
    forward_zone: false
    forward_tls: true
    forward_servers:
      - 1.1.1.1
      - 1.0.0.1

  # Prometheus exporter
  exporter:
    version: latest
    port: 9617
    interval: 30s

  # Monitoring integration
  monitoring:
    enabled: true
    grafana_dashboard: true
    uptime_kuma: true
    netdata: true

  # Custom DNS records (manual)
  custom_records: []
  # Example:
  # - domain: db.internal
  #   ip: 192.168.1.50
  # - domain: app.internal
  #   ip: 192.168.1.51

  # Database services (for auto-registration)
  database_services: []
  # Example:
  # - name: postgres
  #   ip: 192.168.1.50
  # - name: mysql
  #   ip: 192.168.1.51

  # Application services (for auto-registration)
  application_services: []
  # Example:
  # - name: webapp
  #   ip: 192.168.1.100
  # - name: api
  #   ip: 192.168.1.101

  # Additional private domains
  additional_private_domains: []
  # Example:
  # - home.arpa
  # - lan
