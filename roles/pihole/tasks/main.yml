---
- name: Create Pi-hole stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/pihole/config"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Create Unbound config directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/pihole/unbound"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Pi-hole Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/pihole/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  no_log: true

- name: Deploy Unbound configuration
  ansible.builtin.template:
    src: unbound.conf.j2
    dest: "{{ docker_stack_path }}/pihole/unbound/unbound.conf"
    owner: root
    group: root
    mode: "0644"

- name: Deploy custom DNS records
  ansible.builtin.template:
    src: custom.list.j2
    dest: "{{ docker_stack_path }}/pihole/config/custom.list"
    owner: root
    group: root
    mode: "0644"

- name: Deploy custom CNAME records
  ansible.builtin.template:
    src: 05-custom-cname.conf.j2
    dest: "{{ docker_stack_path }}/pihole/config/05-custom-cname.conf"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Pi-hole setup guide
  ansible.builtin.template:
    src: setup-guide.md.j2
    dest: "{{ docker_stack_path }}/pihole/SETUP-GUIDE.md"
    owner: root
    group: root
    mode: "0644"

- name: Allow DNS port
  community.general.ufw:
    rule: allow
    port: "{{ control_dns.dns_port | string }}"
    comment: "Pi-hole DNS"

- name: Start Pi-hole
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/pihole"
    state: present
