# Common Role - Base System Configuration
# Sets up hostname, timezone, packages, and system basics

---
- name: Set hostname
  hostname:
    name: "{{ hostname }}"
  when: hostname is defined

- name: Update /etc/hosts with hostname
  lineinfile:
    path: /etc/hosts
    regexp: '^127\.0\.1\.1'
    line: "127.0.1.1 {{ hostname }}"
    state: present

- name: Set timezone
  timezone:
    name: "{{ timezone }}"
  when: timezone is defined

- name: Set locale
  locale_gen:
    name: "{{ locale }}"
    state: present
  when: locale is defined

- name: Install essential packages
  apt:
    name:
      - curl
      - wget
      - git
      - vim
      - htop
      - net-tools
      - ca-certificates
      - gnupg
      - lsb-release
      - software-properties-common
      - apt-transport-https
      - cifs-utils  # For NAS mounting
      - nfs-common  # For NFS shares
      - python3
      - python3-pip
      - jq  # JSON processor
      - tree
      - ncdu  # Disk usage analyzer
    state: present
    update_cache: yes

- name: Create necessary directories
  file:
    path: "{{ item }}"
    state: directory
    mode: '0755'
  loop:
    - /opt/backups
    - /opt/scripts
    - /var/log/server-helper

- name: Set up log rotation for server-helper logs
  copy:
    dest: /etc/logrotate.d/server-helper
    content: |
      /var/log/server-helper/*.log {
          daily
          rotate {{ logging.retention_days | default(30) }}
          compress
          delaycompress
          notifempty
          create 0640 root root
          sharedscripts
      }
    mode: '0644'

- name: Optimize system performance (if configured)
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: yes
    reload: yes
  loop:
    - { key: 'vm.swappiness', value: '10' }
    - { key: 'net.core.somaxconn', value: '1024' }
    - { key: 'net.ipv4.tcp_max_syn_backlog', value: '2048' }
  when: performance is defined

- name: Check if reboot is required
  stat:
    path: /var/run/reboot-required
  register: reboot_required

- name: Display reboot notice
  debug:
    msg: "⚠️  System reboot required. Please reboot at your convenience."
  when: reboot_required.stat.exists
