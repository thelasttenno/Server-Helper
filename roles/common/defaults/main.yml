---
# Role: common
# Tier: 1 (Foundation)
# Applied to: ALL nodes
#
# Installs base packages, configures timezone via chrony NTP,
# sets locale, CPU microcode, logrotate for Docker, sysctl tuning.

common_packages: "{{ common_packages | default([]) }}"
target_timezone: "UTC"
common_upgrade_packages: true
common_microcode_enabled: true
common_sysctl_tuning: true
