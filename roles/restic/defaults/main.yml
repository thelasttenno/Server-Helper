---
# Role: restic â€” Defaults
restic_version: "0.18.1"

target_restic:
  schedule: "OnCalendar=*-*-* 02:00:00"
  check_schedule: "OnCalendar=Sun *-*-* 03:00:00"
  retention:
    keep_daily: 7
    keep_weekly: 4
    keep_monthly: 6
    keep_yearly: 1
  destinations:
    local:
      enabled: false
      path: "/backup/restic"
    s3:
      enabled: false
      endpoint: ""
      bucket: ""
      region: "us-east-1"
    nas:
      enabled: false
      path: ""
      mount_point: "/mnt/nas/backup"
  exclude_patterns:
    - "/proc"
    - "/sys"
    - "/dev"
    - "/run"
    - "/tmp"
    - "/var/cache"
    - "/var/tmp"
    - "*.log"
    - "*.tmp"
  backup_paths:
    - "/opt/stacks"
    - "/etc"
