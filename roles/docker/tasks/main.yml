---
# Role: docker â€” Install Docker CE from official repository

- name: Install Docker prerequisites
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
    state: present

- name: Add Docker GPG key
  ansible.builtin.apt_key:
    url: https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg
    keyring: /etc/apt/keyrings/docker.gpg
    state: present

- name: Add Docker repository
  ansible.builtin.apt_repository:
    repo: >-
      deb [arch={{ ansible_architecture | replace('x86_64', 'amd64') }}
      signed-by=/etc/apt/keyrings/docker.gpg]
      https://download.docker.com/linux/{{ ansible_distribution | lower }}
      {{ ansible_distribution_release }} stable
    state: present
    filename: docker

- name: Install Docker CE
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
    update_cache: true

- name: Deploy Docker daemon configuration
  ansible.builtin.template:
    src: daemon.json.j2
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: "0644"
  notify: Restart Docker

- name: Ensure Docker is enabled and running
  ansible.builtin.systemd:
    name: docker
    enabled: true
    state: started

- name: Add admin user to docker group
  ansible.builtin.user:
    name: "{{ target_admin_user }}"
    groups: docker
    append: true
  when: target_admin_user is defined

- name: Create Docker stack base directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Docker cleanup service
  ansible.builtin.template:
    src: docker-cleanup.service.j2
    dest: /etc/systemd/system/docker-cleanup.service
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Deploy Docker cleanup timer (weekly)
  ansible.builtin.template:
    src: docker-cleanup.timer.j2
    dest: /etc/systemd/system/docker-cleanup.timer
    owner: root
    group: root
    mode: "0644"
  notify: Reload systemd

- name: Enable Docker cleanup timer
  ansible.builtin.systemd:
    name: docker-cleanup.timer
    enabled: true
    state: started
    daemon_reload: true
