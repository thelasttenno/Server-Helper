---
# Security â€” UFW Firewall

- name: Install UFW
  ansible.builtin.apt:
    name: ufw
    state: present
  when: target_security.ufw.enabled | bool

- name: Set UFW default incoming policy
  community.general.ufw:
    direction: incoming
    default: "{{ target_security.ufw.default_incoming }}"
  when: target_security.ufw.enabled | bool

- name: Set UFW default outgoing policy
  community.general.ufw:
    direction: outgoing
    default: "{{ target_security.ufw.default_outgoing }}"
  when: target_security.ufw.enabled | bool

- name: Allow configured ports
  community.general.ufw:
    rule: allow
    port: "{{ item.port | string }}"
    proto: "{{ item.proto }}"
    comment: "{{ item.comment | default('') }}"
  loop: "{{ target_security.ufw.allowed_ports }}"
  when: target_security.ufw.enabled | bool

- name: Enable UFW
  community.general.ufw:
    state: enabled
  when: target_security.ufw.enabled | bool
