---
# Security â€” fail2ban

- name: Install fail2ban
  ansible.builtin.apt:
    name: fail2ban
    state: present
  when: target_security.fail2ban.enabled | bool

- name: Deploy fail2ban jail configuration
  ansible.builtin.template:
    src: jail.local.j2
    dest: /etc/fail2ban/jail.local
    owner: root
    group: root
    mode: "0644"
  notify: Restart fail2ban
  when: target_security.fail2ban.enabled | bool

- name: Ensure fail2ban is enabled and running
  ansible.builtin.systemd:
    name: fail2ban
    enabled: true
    state: started
  when: target_security.fail2ban.enabled | bool
