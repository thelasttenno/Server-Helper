---
# Security â€” Lynis weekly security audits

- name: Install Lynis
  ansible.builtin.apt:
    name: lynis
    state: present

- name: Deploy Lynis scan script
  ansible.builtin.template:
    src: lynis-scan.sh.j2
    dest: /usr/local/bin/lynis-scan.sh
    owner: root
    group: root
    mode: "0755"

- name: Deploy Lynis systemd service
  ansible.builtin.template:
    src: lynis-scan.service.j2
    dest: /etc/systemd/system/lynis-scan.service
    owner: root
    group: root
    mode: "0644"

- name: Deploy Lynis systemd timer
  ansible.builtin.template:
    src: lynis-scan.timer.j2
    dest: /etc/systemd/system/lynis-scan.timer
    owner: root
    group: root
    mode: "0644"

- name: Enable and start Lynis timer
  ansible.builtin.systemd:
    name: lynis-scan.timer
    enabled: true
    state: started
    daemon_reload: true
