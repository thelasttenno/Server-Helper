---
# Role: promtail â€” Deploy Promtail to ship logs to Loki

- name: Create Promtail stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/promtail"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Promtail Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/promtail/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Promtail environment file
  ansible.builtin.template:
    src: promtail.env.j2
    dest: "{{ docker_stack_path }}/promtail/.env"
    owner: root
    group: root
    mode: "0600"

- name: Deploy Promtail configuration
  ansible.builtin.template:
    src: promtail-config.yml.j2
    dest: "{{ docker_stack_path }}/promtail/promtail-config.yml"
    owner: root
    group: root
    mode: "0644"

- name: Start Promtail
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/promtail"
    state: present
