---
- name: Create Authentik stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/authentik"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Authentik Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/authentik/docker-compose.yml"
    owner: root
    group: root
    mode: "0640"
  no_log: true

- name: Deploy Authentik environment file
  ansible.builtin.template:
    src: authentik.env.j2
    dest: "{{ docker_stack_path }}/authentik/.env"
    owner: root
    group: root
    mode: "0600"
  no_log: true

- name: Deploy Authentik setup guide
  ansible.builtin.template:
    src: setup-guide.md.j2
    dest: "{{ docker_stack_path }}/authentik/SETUP-GUIDE.md"
    owner: root
    group: root
    mode: "0644"

- name: Start Authentik
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/authentik"
    state: present
