---
dependency:
  name: galaxy
  options:
    requirements-file: requirements.yml
driver:
  name: docker
platforms:
  - name: instance
    image: geerlingguy/docker-ubuntu2404-ansible
    pre_build_image: true
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:rw
      - /var/run/docker.sock:/var/run/docker.sock
    cgroupns_mode: host
    command: /lib/systemd/systemd
provisioner:
  name: ansible
  config_options:
    defaults:
      roles_path: ../../..
  playbooks:
    converge: converge.yml
    verify: verify.yml
  inventory:
    host_vars:
      instance:
        target_domain: "test.local"
        control_authentik:
          enabled: true
          port: 9000
          version: "2024.2"
        vault_authentik_credentials:
          admin_password: "test-password"
          secret_key: "0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef"
          postgres_password: "test-postgres-password"
        authentik_skip_deploy: true  # Skip docker compose in DinD tests
verifier:
  name: ansible
scenario:
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
