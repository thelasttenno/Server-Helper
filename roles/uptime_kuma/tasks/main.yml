---
- name: Create Uptime Kuma stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/uptime-kuma"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Uptime Kuma Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/uptime-kuma/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Uptime Kuma setup guide
  ansible.builtin.template:
    src: setup-guide.md.j2
    dest: "{{ docker_stack_path }}/uptime-kuma/SETUP-GUIDE.md"
    owner: root
    group: root
    mode: "0644"

- name: Start Uptime Kuma
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/uptime-kuma"
    state: present
