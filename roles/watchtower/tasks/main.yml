---
# Role: watchtower â€” Deploy Watchtower for automatic Docker image updates

- name: Create Watchtower stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/watchtower"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Watchtower Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/watchtower/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Start Watchtower
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/watchtower"
    state: present
