---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    - name: Check stack directory exists
      ansible.builtin.stat:
        path: /opt/stacks/watchtower
      register: stack_dir
      failed_when: not stack_dir.stat.exists

    - name: Check compose file exists
      ansible.builtin.stat:
        path: /opt/stacks/watchtower/compose.yaml
      register: compose_file
      failed_when: not compose_file.stat.exists

    - name: Verify compose file is valid YAML
      ansible.builtin.command: cat /opt/stacks/watchtower/compose.yaml
      register: compose_content
      changed_when: false
      failed_when: compose_content.rc != 0
