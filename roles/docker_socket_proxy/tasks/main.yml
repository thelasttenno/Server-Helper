---
# Role: docker_socket_proxy â€” Read-only Docker API proxy with UFW rules

- name: Create Docker Socket Proxy stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/docker-socket-proxy"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Docker Socket Proxy Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/docker-socket-proxy/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Deploy Docker Socket Proxy environment file
  ansible.builtin.template:
    src: docker_socket_proxy.env.j2
    dest: "{{ docker_stack_path }}/docker-socket-proxy/.env"
    owner: root
    group: root
    mode: "0600"

- name: Allow Docker Socket Proxy from control node only
  community.general.ufw:
    rule: allow
    port: "{{ target_docker_socket_proxy.port | string }}"
    proto: tcp
    from_ip: "{{ target_control_ip }}"
    comment: "Docker Socket Proxy from control"

- name: Start Docker Socket Proxy
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/docker-socket-proxy"
    state: present
