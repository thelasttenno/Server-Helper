---
- name: Verify
  hosts: all
  gather_facts: true
  tasks:
    - name: Check stack directory exists
      ansible.builtin.stat:
        path: /opt/stacks/netdata
      register: stack_dir
      failed_when: not stack_dir.stat.exists

    - name: Check compose file exists
      ansible.builtin.stat:
        path: /opt/stacks/netdata/compose.yaml
      register: compose_file
      failed_when: not compose_file.stat.exists

    - name: Check stream config exists
      ansible.builtin.stat:
        path: /opt/stacks/netdata/config/stream.conf
      register: stream_conf
      failed_when: not stream_conf.stat.exists
