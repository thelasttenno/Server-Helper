---
# Role: dockge â€” Deploy Dockge stack manager (on both control and target)

- name: Create Dockge stack directory
  ansible.builtin.file:
    path: "{{ docker_stack_path }}/dockge"
    state: directory
    owner: root
    group: root
    mode: "0755"

- name: Deploy Dockge Docker Compose
  ansible.builtin.template:
    src: docker-compose.yml.j2
    dest: "{{ docker_stack_path }}/dockge/docker-compose.yml"
    owner: root
    group: root
    mode: "0644"

- name: Start Dockge
  community.docker.docker_compose_v2:
    project_src: "{{ docker_stack_path }}/dockge"
    state: present
