---
# Default variables for logging role
# NOTE: These defaults are for TARGETS. Loki & Grafana are disabled by default
# as they should be installed on the CONTROL NODE via setup-control.yml.
# Targets only run Promtail to ship logs to the centralized Loki.

target_logging:
  # Loki configuration - DISABLED on targets (runs on control node)
  loki:
    enabled: false
    version: latest
    port: 3100
    retention_period: "744h"  # 31 days

  # Promtail configuration - ENABLED on targets (ships logs to control node)
  promtail:
    enabled: true
    version: latest
    additional_jobs: []

  # Grafana configuration - DISABLED on targets (runs on control node)
  grafana:
    enabled: false
    version: latest
    port: 3000
    admin_user: admin
    plugins: ""  # Comma-separated list of plugins to install

    # SMTP configuration (optional)
    smtp:
      enabled: false
      host: smtp.gmail.com
      port: 587
      user: ""
      from_address: ""
      from_name: "Grafana"
